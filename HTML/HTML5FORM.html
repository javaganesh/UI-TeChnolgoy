<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML5 form element</legend>
    Color:<input type="color" name="color"><br><br>
    Email:<input type="email" name="email" required="" autofocus=""><br><br>
    Password:<input type="password" name="password" minlength="20"><br><br>
    Age:<input type="number" name="number" min="1" max="100"><br><br>
    Range:<input type="range" name="range" min="20" max="200"><br><br>
    
    <input type="submit" value="send" name="submit">





            
        </fieldset>
    </form>
</body>
</html>
