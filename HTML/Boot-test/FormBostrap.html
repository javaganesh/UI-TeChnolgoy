<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>From Bootstrap</h1>
    <div class="container mt-3 ">
        <div class="row justify-content-center">
         <div class="col-md-6">
          <form>
            <fieldset>
                <legend>Login to continue</legend>
                <div class="mt-3">
                <label class="form-label" for="u_name">user_name</label>
                <input  class="form-control" type="text" id="u_name" required>
                </div>
                <div class="mt-3">
                    <label  class="form-label" for="u_pass">password</label>
                    <input  class="form-control" type="password" id="u_pass" required>
                </div>
               <div class="mt-3">
                <button class="btn btn-primary"   type="submit">Login</button>
               </div>
               
            </fieldset>
          </form>

         </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
